{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col text-center">
            <h1>Edit a FAQ</h1>
            <hr class="w-50">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy}}
                <div class="text-center mt-5">
                    <button class="btn btn-custom" type="submit">Update Faq</button>
                    <a class="btn btn-outline" href="{% url 'faqs' %}">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
