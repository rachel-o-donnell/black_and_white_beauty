{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-6">
                <hr>
                <h2 class="mb-4">Frequently Asked Questions</h2>
                <h5 class="text-muted">Edit a FAQ</h5>
                <hr>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_faq' faq.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy}}
                    <div class="text-right">
                        <a class="btn btn-custom" href="{% url 'faqs' %}">Cancel</a>
                        <button class="btn btn-custom" type="submit">Update Faq</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
