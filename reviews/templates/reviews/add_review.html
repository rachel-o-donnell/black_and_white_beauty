{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-4">Add Review</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form class="mt-3" action="{% url 'add_review' item.id %}" method="POST" id="review-form" enctype='multipart/form-data'>
                {% csrf_token %}
                {% for field in form %}
                {% if field.name != 'image' %}
                    {{ field | as_crispy_field }}
                {% else %}
                    {{ field }}
                {% endif %}
                {% endfor %}
                <button class="btn btn-custom">Submit</button>
                    <a class="btn btn-custom" href="/">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
