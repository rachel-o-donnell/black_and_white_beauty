{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <hr>
            <h2 class="mb-4">Contact Us</h2>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-6">
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form" enctype='multipart/form-data'>
                {% csrf_token %} 
                {{ form|crispy }}
                <button class="btn btn-custom">Submit</button>
                    <a class="btn btn-custom" href="/">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
        $('#new-image').change(function() {
            var file = $('#new-image')[0].files[0];
            $('#filename').text(`Image will be set to: ${file.name}`);
        });
    </script>
{% endblock %}
