{% extends "base.html" %}
{% load static %}

{% block page_header %}
<!-- Empty container for space -->
<div class="container header-container mt-5 mb-5">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container mb-3">
    <div class="row">
        <div class="col">
            <h1 class="mb-4 text-center">Contact Us</h1>
            <hr class="w-50">
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-lg-6">
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact-form"
                enctype='multipart/form-data'>
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-custom">Submit</button>
                <a class="btn btn-outline" href="/">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block postloadjs %}
{{ block.super }}
<script>
    $('#new-image').change(function () {
        var file = $('#new-image')[0].files[0];
        $('#filename').text(`Image will be set to: ${file.name}`);
    });
</script>
{% endblock %}
